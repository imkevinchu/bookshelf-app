<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bookshelf</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4e480915d8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>My Bookshelf</h1>
      <button>Add Book</button>

    <main>

        <i class="fa-regular fa-face-frown-open"></i>
        <h3>Empty bookshelf</h3>
        <p>There are no books on your bookshelf yet</p>
      </div>
    </main>
    <footer>
      <p>
        <a
          href="https://www.theodinproject.com/lessons/node-path-javascript-library"
          >Library project</a
        >
        for The Odin Project Javascript curriculum
      </p>
    </footer>
  </body>
</html>
