<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bookshelf</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4e480915d8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>My Bookshelf</h1>
      <button id="add-book">Add Book</button>
    </header>
    <main>
      <div class="empty-state">
        <i class="fa-regular fa-face-frown-open"></i>
        <h3>Empty bookshelf</h3>
        <p>There are no books on your bookshelf yet</p>
      </div>
    </main>
    <footer>
      <p>
        <a
          href="https://www.theodinproject.com/lessons/node-path-javascript-library"
          >Library project</a
        >
        for The Odin Project Javascript curriculum
      </p>
    </footer>
    <div class="form-container">
      <form method="post" class="add-book-form">
        <h3>Add new book</h3>
        <p>
          <label for="title">Title</label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Title"
            required
          />
        </p>
        <p>
          <label for="author">Author</label>
          <input
            type="text"
            name="author"
            id="author"
            placeholder="Author"
            required
          />
        </p>
        <p>
          <label for="pages">Pages</label>
          <input
            type="text"
            name="pages"
            id="pages"
            placeholder="Pages"
            required
          />
        </p>
        <div class="hasRead">
          <label for="read">Have you read it?</label>
          <input class="checkbox" type="checkbox" id="read" />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
